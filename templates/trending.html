{% extends "base.html" %}
{% block content %}
    <h2>Trending</h2>
    <div class="video-list">
        {% for video in videos %}
        <div class="video-thumb-container">
                <a href="watch/{{ video.videoId }}"><img src="{{ video.thumbnail }}" width="200"></a>
                <a href="watch/{{ video.videoId }}">{{ video.title }}</a>
        </div>
        {% endfor %}
    </div>    
{% endblock %}
